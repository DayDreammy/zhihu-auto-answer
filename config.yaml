# 知乎配置
zhihu:
  # Cookie 会自动保存到 zhihu_cookies.json，无需手动填写
  cookie_file: "zhihu_cookies.json"
  
# 检查配置
check:
  interval_hours: 12  # 每12小时检查一次
  
# 外部回答生成工具配置
answer_generator:
  # 生成方式：
  # - deep_research: 调用 deep_research API（推荐，用于本项目默认联调流程）
  # - command: 调用本地命令（旧模式）
  #
  # type: deep_research
  type: command

  # deep_research API 配置（token 建议放到环境变量 CABINET_API_TOKEN 或 .env）
  deep_research:
    endpoint: "http://47.99.121.125:9026/api/deep_research"
    token_env: "CABINET_API_TOKEN"
    timeout_seconds: 650
    concurrency: 2

  # 配置你的回答生成工具命令
  # 可用占位符:
  #   {title}   - 问题标题
  #   {content} - 问题描述
  #
  # 示例1: 调用本地脚本
  # command: "python /path/to/your_tool.py --question '{title}'"
  #
  # 示例2: 调用 API
  # command: "curl -s -X POST http://localhost:8000/generate -d 'title={title}&content={content}'"
  #
  # 示例3: 使用你的现有工具
  # command: "/path/to/your/existing/tool '{title}'"
  #
  command: "echo '请配置实际的回答生成工具命令'"
  
# 通知配置
notification:
  # 飞书 webhook（可选）
  # 获取方式: 飞书群设置 -> 添加机器人 -> 自定义机器人
  feishu_webhook: ""
  
